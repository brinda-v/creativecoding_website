<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title> My Gallery </title>
    <script src="flowers.js"></script>
    <style> 
      body {
        margin: 0;
        overflow: hidden;
      }
      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
        width: 100%;
        height: 100%;
      }
      canvas {
        display: block;
      }
      .back-link {
        z-index: 999;
        position: fixed;
        top: 20px;
        left: 20px;
        text-decoration: none;
        font-family: Arial, sans-serif;
        font-size: 15px;
        color: white;
        background-color: rgba(150,150,150,0.5);
        padding: 10px 15px;
        border-radius: 5px;
        pointer-events: auto;
        cursor: pointer;
      }
      .back-link:hover {
        background-color: rgba(0,0,0,0.8);
      } 
  </style>
  </head>
  <body>
    <div id="canvas-container"></div>
    <a href="gallery.html" class="back-link"> Back to Gallery</a>
  </body>
</html>
