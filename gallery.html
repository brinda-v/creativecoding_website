<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/addons/p5.sound.min.js"></script>
    <script src="p5.collide2d.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title> My Gallery </title>
  </head>
  <body>
    <div class="gallery">
      <a href="fishes.html" class="frame" id="frame1">
        <img src="assets/fish_tank.png" alt="Fish Tank">
        <span>Fish Tank</span>
      </a>
      <a href="piano.html" class="frame" id="frame2">
        <img src="assets/piano.png" alt="Piano">
        <span>Piano</span>
      </a>
      <a href="flowers.html" class="frame" id="frame3">
        <img src="assets/flower_field.png" alt="Flower Field">
        <span>Flower Field</span>
      </a>
      <a href="circles.html" class="frame" id="frame4">
        <img src="assets/circles.png" alt="Fun Circles">
        <span>Fun Circles</span>
      </a>
      <a href="squares.html" class="frame" id="frame5">
        <img src="assets/squares.png" alt="Rainbow Squares">
        <span>Rainbow Squares</span>
      </a>
    </div>
    <div class="instructions"> 
      <p> use the w,a,s,d keys to move stickman to view the art! </p>
    </div>
    <script src="gallery.js"></script>
  </body>
</html>
